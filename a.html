<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PRACTICE 2 WEB</title>
    <!-- to link a css file -->
    <link rel="stylesheet" href="./a.css">
    <style>
        /* targeting an element  by tag name  */
        h1 {
            font-weight: 900;
            font-style: italic;
            font-size: 40px;
            color: aquamarine;
        }

        /* selecting an element by id  */
        #esha {
            font-size: 50px;
        }

        /* selecting an element by class name */

        .girl {
            color: brown;
            /* font-size: 50px; */
        }
    </style>
</head>

<body>
    <!-- we can add style by three methods
    1-inline css
    2-internal css
    3-external css

    we can target an element by three ways
    1-by tag name
    2-by id we use hash # to call a id
    3-by class we a dot . to call a class
    
-->
    <!-- <h1 style="font-size: 40px; color: aquamarine;">amara</h1> this is in line css -->



    <h1 id="eesha" class="girl">Eesha</h1>
    <h1 class="boy">Alam</h1>
    <h1 class="boy">MS</h1>
    <h1 class="boy">Ihtesham</h1>
    <h1 class="boy">Ali Haider</h1>

    <!-- it use to make the text italic  -->
    <em>
        <del>hello world</del>
    </em>
    <!-- it is call html entities to add a space in the text  -->
    &nbsp;

    <!-- use to make a line over the text  -->
    <strike> hello world</strike>
    <del>
        hello world
    </del>
    <br>
    <!-- to highlight the text  -->
    <mark>
        Eesha Alam
    </mark>
    <br>
    <!-- to underline the text  -->
    <ins>
        hello world by overthinker
    </ins> <br>
    <small>
        this is a small tag which is use to make the text size small
    </small>
</body>

</html>
